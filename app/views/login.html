{% extends "layout.html" %}

{% block pageTitle %}
  Lessons Learned Repository
{% endblock %}

{% block header %}
  <!-- Blank header with no service name for the start page -->
  {{ govukHeader() }}
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      {% if serviceName %} {{ serviceName }} {% endif %}
    </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="event-name">
        Username
      </label>
      <input class="govuk-input" id="event-name" name="event-name" type="text">
      <br><br>
      <label class="govuk-label" for="event-name">
        Password
      </label>
      <input class="govuk-input" id="event-name" name="event-name" type="password">
    </div>

    <a href="/home" role="button" draggable="false" class="govuk-button govuk-button--start govuk-!-margin-top-2 govuk-!-margin-bottom-8"  data-module="govuk-button">
      Log in
      <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" role="presentation" focusable="false">
        <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
      </svg>
    </a>
  </div>
  </div>
{% endblock %}
